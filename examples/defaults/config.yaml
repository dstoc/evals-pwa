description: foo

providers:
  - gemini:gemini-1.5-flash-latest
  - openai:gpt-4o-mini

prompts:
  - 'Write a {{ type }} about {{ topic }}'

defaultTest:
  vars:
    topic: puppies
  assert:
    - description: Contains term
      type: icontains
      vars:
        needle: '{{term}}'

tests:
  - vars:
      type: haiku
      term: paw
  - vars:
      type: couplet
      term: fur
